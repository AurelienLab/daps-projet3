<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recherche | Les Films de Plein Air</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <html-include src="partials/header.html"></html-include>
  <main>
    <section class="page-hero">
        <h1 class="page-hero__title">Recherche</h1>
    </section>
      <!-- FILTERS CARD -->
      <form class="search__filters" action="recherche.html">
          <div>
              <label for="search">Recherche</label>
              <div class="input-search">
                  <input type="search" name="search" id="search" class="input-search">
                  <button type="submit" class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                      </svg>
                  </button>
                  <div class="input-search__background"></div>
              </div>
          </div>

          <div class="search__filters__genre">
              <label for="genre">Genre</label>
              <select name="genre" id="genre">
                <option></option>
              </select>
          </div>

          <button type="submit" class="button">
              Rechercher
          </button>

      </form>
      <!-- END OF FILTERS CARD -->

    <section class="program">
        <h2 class="program__title">Résultats de recherche</h2>
        <div class="program__list">
            <p class="no-result">Aucun résultat ne correspond à votre recherche</p>
          <!-- AUTO FILL BY JS SCRIPT -->
        </div>
    </section>
  </main>
  <html-include src="partials/booking_modal.html"></html-include>
  <html-include src="partials/footer.html"></html-include>
</body>
<script type="text/javascript" src="assets/js/include.js"></script>
<script type="text/javascript" src="assets/js/main.js"></script>
<script src="assets/js/booking.js" type="text/javascript"></script>
<script src="assets/js/movies-list.js" type="text/javascript"></script>
<script src="assets/js/search.js" type="text/javascript"></script>
</html>
