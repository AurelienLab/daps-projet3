<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/main.css">
</head>

  <main>

        <form action="recherche.html">
            <div class="input-search">
                <input type="search" name="search" id="search" class="input-search input">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </button>

            </div>
        </form>
    </section>
    <section class="program">
        <h2 class="program__title">Liste des films</h2>
        <div class="date-selector">
          <!-- AUTO FILL BY JS SCRIPT -->
        </div>
        <div class="program__list">
          <!-- AUTO FILL BY JS SCRIPT -->
        </div>
    </section>
  </main>
  <html-include src="partials/booking_modal.html"></html-include>
  <html-include src="partials/footer.html"></html-include>

  <script src="assets/js/include.js"></script>
