<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <html-include src="header.html"></html-include>
    <main class="homepage">
        <section class="homepage-hero">
            <form class="homepage-hero__search">
                <div class="input-search">
                    <input type="search" name="search" id="search" class="input-search">
                    <button type="submit" class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                    <div class="input-search__background"></div>
                </div>
            </form>

            <div class="homepage-hero__posters">
                <div class="homepage-hero__posters__content">
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/la_haine.webp" alt="La haine">
                        <img src="assets/images/movies/la_haine.webp" alt="La haine">
                    </a>
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/mulholland_drive.webp" alt="La haine">
                        <img src="assets/images/movies/mulholland_drive.webp" alt="La haine">
                    </a>
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/21_grammes.jpg" alt="La haine">
                        <img src="assets/images/movies/21_grammes.jpg" alt="La haine">
                    </a>
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/big_fish.jpg" alt="La haine">
                        <img src="assets/images/movies/big_fish.jpg" alt="La haine">
                    </a>
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/into_the_wild.webp" alt="La haine">
                        <img src="assets/images/movies/into_the_wild.webp" alt="La haine">
                    </a>
                    <a href="#" class="homepage-hero__poster">
                        <img src="assets/images/movies/vol-au-dessus-d-un-nid-de-coucou.webp" alt="La haine">
                        <img src="assets/images/movies/vol-au-dessus-d-un-nid-de-coucou.webp" alt="La haine">
                    </a>
                </div>
            </div>

            <div class="homepage-hero__headings">
                <h1 class="homepage-hero__headings__name">
                    Les films de Monceau
                </h1>
                <p class="homepage-hero__headings__date">
                    du 5 au 8 août
                </p>
                <address class="homepage-hero__headings__place">
                    Parc Monceau, Paris
                </address>
            </div>
            <div class="homepage-hero__cta">
                <a href="#" class="link link--animated">
                    Découvrir toute la programmation
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </span>
                </a>
            </div>
        </section>
        <section class="homepage__articles">
            <div class="homepage__articles__headings">
                <h2 class="homepage__articles__headings__title">Dernières actualités</h2>
                <a href="#" class="link link--animated">
                    Tous les articles
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
                        </svg>
                    </span>
                </a>
            </div>
            <div class="homepage__articles__list">
                <a href="#" class="fit-content">
                    <article class="article-card">
                        <p class="article-card__date">Le 12 janvier 2023</p>
                        <img src="https://images.unsplash.com/photo-1661956601030-fdfb9c7e9e2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1642&q=80" class="article-card__illustration" alt="Titre de l'article">
                        <h3 class="article-card__heading">Titre de l'article</h3>
                    </article>
                </a>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
<script type="text/javascript" src="assets/js/include.js"></script>
<script src="assets/js/homepage.js" type="module"></script>
</html>
