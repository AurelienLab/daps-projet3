<div>
  <div class="modal booking-modal">
    <div class="modal__backdrop" onclick="closeModal()"></div>
    <div class="modal__modal">
      <div class="modal__modal__header">
        <button class="icon" onclick="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal__modal__content">
        <h3 class="modal__modal__content__title">
          Réserver une séance</h3>
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
          </svg>
        </span>
        <p class="modal__modal__content__text">
          Vous souhaitez faire une réservation pour le film <strong id="modal_movie_title">La Haine</strong> le <strong id="modal_movie_date">18 mars 2021</strong> à <strong id="modal_movie_time">20h45</strong>
        </p>

        <form class="booking-modal__form">
          <label for="booking-amount">
            Nombre de participants
          </label>
          <div class="booking-modal__form__amount-selector">
            <button type="button" onclick="removePerson()">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
              </svg>
            </span>
            </button>
            <input type="number" id="booking-amount" value="1" min="1" max="10">
            <button type="button" onclick="addPerson()">
            <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
            </span>
            </button>
          </div>
          <button type="submit" class="button">Réserver !</button>
        </form>
      </div>
      <div class="modal__modal__footer">Toutes les séances sont gratuites et libres, les réservations nous permettent d'estimer le nombre de participants.</div>
    </div>
  </div>
  <div class="modal validation-modal">
    <div class="modal__backdrop" onclick="closeModal()"></div>
    <div class="modal__modal">
      <div class="modal__modal__header">
        <button class="icon" onclick="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="modal__modal__content">
        <h3 class="modal__modal__content__title">
          Réservation enregistrée !</h3>
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
          </svg>
        </span>
        <p class="modal__modal__content__text">

        </p>

      </div>
      <div class="modal__modal__footer"></div>
    </div>
  </div>
</div>
